apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-streams-datasources
data:
  datasource.yaml: |
    apiVersion: 1
    deleteDatasources:
      - name: Prometheus
        orgId: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus-operated.default:9090
        basicAuth: false
        withCredentials: false
        isDefault: true
        version: 1
        editable: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-streams
  labels:
    app: grafana
    svc: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      svc: grafana
  template:
    metadata:
      name: grafana-streams
      labels:
        app: grafana
        svc: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: password
          volumeMounts:
            - name: dashboards
              mountPath: /etc/grafana/provisioning/dashboards
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: dashboards
          configMap:
            name: grafana-streams-dashboards
        - name: datasources
          configMap:
            name: grafana-streams-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-export
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - name: grafana
      port: 3000
      nodePort: 30900
      protocol: TCP
  selector:
    app: grafana
---
